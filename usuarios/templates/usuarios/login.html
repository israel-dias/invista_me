{% extends 'investimentos/base.html' %}
{% load crispy_forms_tags %}

{% block conteudo %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5"> <!--Largura ideal para formulários-->

            <div class="card shadow border-0"> <!--card → estrutura empresarial shadow → profundidade (UX moderna) border-0 → visual limpo-->
                <div class="card-body">

                    <h3 class="text-center mb-4">Acesso ao Sistema</h3>

                    <form method="POST">
                        {% csrf_token %}

                        {{ form|crispy }}

                        <button type="submit" class="btn btn-primary btn-block mt-3"> <!--Botão ocupa toda a largura, UX padrão para ações principais-->
                            Entrar
                        </button>
                    </form>

                    <hr>

                    <div class="text-center">
                        <small>
                            Não possui conta?
                            <a href="{% url 'novo_usuario' %}">Cadastre-se</a>
                        </small>
                    </div>

                </div>
            </div>

        </div>
    </div>
</div>
{% endblock %}
